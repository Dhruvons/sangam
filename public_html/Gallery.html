    <style>* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;

}

h1 {
	text-align: center;
	margin-top: 50px;
}

.gallery {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	margin-top: 30px;
}

.gallery-item {
	margin: 10px;
}

.gallery-item img {
	width: 300px;
	height: 200px;
	object-fit: cover;
}

.slider {
	width: 100%;
	display: flex;
	align-items: center;
	flex-direction: column;
	margin-top: 50px;
}

.slider-container {
	width: 100%;
	display: flex;
	overflow-x: scroll;
	scroll-snap-type: x mandatory;
	scroll-behavior: smooth;
}

.slider-item {
	width: 300px;
	height: 200px;
	margin: 10px;
	flex-shrink: 0;
	scroll-snap-align: start;
}

.slider-item img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.slider-prev,
.slider-next {
	width: 100px;
	height: 40px;
	margin-top: 20px;
	font-size: 20px;
	cursor: pointer;
}

.slider-prev {
	margin-right: auto;
}

.slider-next {
	margin-left: auto;
}
</style>
<style>

    .topnav {
      overflow: hidden;
      background-color: #333;
      padding: 3px;
    }
  
    .topnav a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
  
    .active1:hover {
      background-color: #394139;
      color: white;
    }
  
    .topnav .icon {
      display: none;
    }
  
    .dropdown {
      float: right;
      overflow: hidden;
    }
  
    .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
  
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
  
    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }
  
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    @media screen and (max-width: 600px) {
  
      .topnav a:not(:first-child),
      .dropdown .dropbtn {
        display: none;
      }
  
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
  
    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }
  
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
  
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
  
      .topnav.responsive .dropdown {
        float: none;
      }
  
      .topnav.responsive .dropdown-content {
        position: relative;
      }
  
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
  
      .logo-name {
        display: block;
        visibility: hidden;
  
      }
    }
  
    .logo {
      float: left;
      padding: 0%;
  
    }
    #btnn{

      background:rgb(48, 160, 241);

      outline:none;

      list-style: none;
      cursor:pointer;
  }

    <script>const slider = document.querySelector(".slider");
const sliderContainer = document.querySelector(".slider-container");
const sliderItems = document.querySelectorAll(".slider-item");
const prevBtn = document.querySelector(".slider-prev");
const nextBtn = document.querySelector(".slider-next");
const sliderItemWidth = sliderItems[0].clientWidth + 20;
const scrollAmount = sliderItemWidth * 3;

let scrollPos = 0;

prevBtn.addEventListener("click", () => {
	if (scrollPos > 0) {
		scrollPos -= scrollAmount;
		sliderContainer.scrollTo({
			left: scrollPos,
			behavior: "smooth"
		});
	}
});

nextBtn.addEventListener("click", () => {
	if (scrollPos < sliderContainer.scrollWidth - sliderContainer.clientWidth) {
		scrollPos += scrollAmount;
		sliderContainer.scrollTo({
			left: scrollPos,
			behavior: "smooth"
		});
	}
});
</script>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
